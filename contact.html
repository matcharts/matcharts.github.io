<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body class="page-container">
    <div class="content-wrap">
        <!-- Header/Navigation Bar -->
        <header class="navBar">
            <div class="logo">
                <a href="mainPage.html">Mathieu Chartier</a>
            </div>
            <nav class="nav_links">
                <a href="mainPage.html">Acceuil</a>
                <a href="mainPage.html">A propos</a>
                <a href="mainPage.html">Événements</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="lang-switcher">
                <a href="contactEng.html" title="English version">
                    <img src="https://flagcdn.com/us.svg" alt="EN">
                </a>
            </div>
        </header>

        <section class="contact-section">
            <div class="contact-container">
            <h2>Contact</h2>
            <form action="https://formsubmit.co/chartier.mathieu101@hotmail.fr" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom *</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="date">Date de l'événement *</label>
                    <input type="date" id="date" name="date" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="horaire">Horaire souhaité *</label>
                    <select id="horaire" name="horaire" required>
                      <option value="">--Choisir un horaire--</option>
                      <option value="10:00">10h00</option>
                      <option value="12:00">12h00</option>
                      <option value="14:00">14h00</option>
                      <option value="16:00">16h00</option>
                      <option value="18:00">18h00</option>
                      <option value="20:00">20h00</option>
                    </select>
                  </div>                  
                <div class="form-group">
                    <label for="equipement">Matériel nécessaire</label>
                    <input type="text" id="equipement" placeholder="Tapez un matériel...">
                    <ul id="suggestions" class="suggestions-list"></ul>
                    <div id="selected-equipements"></div>
                    <input type="hidden" name="equipements" id="equipements-hidden">
                  </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Votre message..." rows="6" required></textarea>
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="confirmeMail.html">
                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <h2 id="tel">Contact</h2>
        </div>
        <div class="social-icons">
            <a href="" class="lienSC">
                <i class="fa fa-instagram scMedia"></i>
            </a>
            <a href="" class="lienSC">
                <i class="fa fa-facebook-f scMedia"></i>
            </a>
            <a href="" class="lienSC">
                <i class="fa fa-youtube-play scMedia"></i>
            </a>
        </div>
        <div class="copyright">
            <p>© 2020 Mathieu Chartier</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
