<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact</title>
</head>
<body class="page-container">
    <div class="content-wrap">
        <!-- Header/Navigation Bar -->
        <header class="navBar">
            <div class="logo">
                <a href="index.html">Mat Charts</a>
            </div>
            <nav class="nav_links">
                <a href="index.html">Accueil</a>
                <a href="index.html">À propos</a>
                <a href="index.html">Événements</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="lang-switcher">
                <a href="contactENG.html" title="English version">
                    <img src="https://flagcdn.com/us.svg" alt="EN">
                </a>
            </div>
        </header>

        <section class="contact-section">
            <div class="contact-container">
            <h2>Contact</h2>
            <form action="https://formsubmit.co/chartier.mathieu101@hotmail.fr" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nom *</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail *</label>
                    <input type="email" id="email" name="email" placeholder="Votre e-mail" required>
                </div>
                <div class="form-group">
                    <label for="date">Date de l'événement *</label>
                    <input type="date" id="date" name="date" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="horaire">Heure de début de l'événement *</label>
                    <select id="horaire" name="horaire" required>
                      <option value="">--Choisir un horaire--</option>
                         <option value="8:00">08h00</option>
                        <option value="9:00">09h00</option>
                        <option value="10:00">10h00</option>
                      <option value="11:00">11h00</option>
                      <option value="12:00">12h00</option>
                      <option value="13:00">13h00</option>
                      <option value="14:00">14h00</option>
                      <option value="15:00">15h00</option>
                      <option value="16:00">16h00</option>
                        <option value="17:00">17h00</option>
                        <option value="18:00">18h00</option>
                        <option value="19:00">19h00</option>
                        <option value="20:00">20h00</option>
                        <option value="21:00">21h00</option>
                        <option value="22:00">22h00</option>
                        <option value="23:00">23h00</option>
                        <option value="00:00">00h00</option>
                    </select>
                  </div> 
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Votre message..." rows="6" required></textarea>
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="confirmeMail.html">
                <button type="submit" class="submit-btn">Envoyer</button>
            </form>
            </div>
        </section>
    </div>

       <!-- Contact -->
                <!-- Footer -->
                <footer class="footer">
                    <div>
                        <h2 id="tel">Contact</h2>
                    </div>
